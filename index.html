<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-card">
    <img src="https://vasanthandco.in/UploadedFiles/productimages/20240920014158-713SsA7gftL._SX679_.jpg" alt="iPhone 14" class="product-img" />

    <h2 class="product-title">
      Apple iPhone 14 (128 GB) – Midnight
    </h2>

    <div class="rating">
      ⭐⭐⭐⭐☆ <span class="review-count">4,521</span>
    </div>
    <p class="purchase-info">10,000+ bought in past month</p>

    <div class="description">
      A15 Bionic chip, 6.1-inch Super Retina XDR display, Ceramic Shield, IP68 water resistance, and improved battery life.
    </div>

    <div class="price-section">
      <span class="currency">$</span>
      <span class="price-main">799</span>
      <span class="price-sub">00</span>
    </div>

    <p class="delivery">Delivery: $25.00</p>
    <p class="shipping">Ships to India</p>

    <button class="buy-btn">Add to cart</button>
  </div>
</body>
</html>
